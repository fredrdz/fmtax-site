<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en-US" }}">
	{{- block "head" . -}}	
	{{ partial "head.html" . }}
	{{- end -}}
		<body>
			{{- block "header" . -}}
			{{ partial "header.html" . }}
			{{- end -}}
			
			{{ block "main" . }}
			{{ end }}

			{{- block "footer" . -}}			
			{{ partial "footer.html" . }}
			{{- end -}}

			{{- block "scripts" . -}}
			{{ partial "script.html" }}
			{{- end -}}
		</body>
</html>
