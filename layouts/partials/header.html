<header class="header-global">
  <nav
    id="navbar-main"
    aria-label="Primary navigation"
    class="
      navbar navbar-main navbar-expand-lg navbar-theme-primary
      headroom
      navbar-dark navbar-brand navbar-theme-secondary
    "
  >
    <div class="container position-relative">
      <a class="navbar-brand me-lg-5" href="/">
        <img
          class="navbar-brand-dark"
          src="/assets/img/brand/fmtax_logo.svg"
          alt="Logo light"
        />
        <img
          class="navbar-brand-light"
          src="/assets/img/brand/fmtax_logo.svg"
          alt="Logo dark"
        />
      </a>
      <div class="navbar-collapse collapse me-auto" id="navbar_global">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="/">
                <img
                  src="/assets/img/brand/fmtax_logo.svg"
                  alt="FM Tax Services Logo"
                />
              </a>
            </div>
            <div class="col-6 collapse-close">
              <a
                href="#navbar_global"
                class="fas fa-times"
                data-bs-toggle="collapse"
                data-bs-target="#navbar_global"
                aria-controls="navbar_global"
                aria-expanded="false"
                title="close"
                aria-label="Toggle navigation"
              ></a>
            </div>
          </div>
        </div>
        <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="d-flex align-items-center">
        <a
          href="/support"
          class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"
          ><span class="fas fa-book me-2"></span>Tax Help</a
        >
        <a href="https://app.fm.tax" class="btn btn-tertiary"
          ><span class="fas fa-paper-plane me-2"></span>Dashboard</a
        >
        <button
          class="navbar-toggler ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar_global"
          aria-controls="navbar_global"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>
</header>
